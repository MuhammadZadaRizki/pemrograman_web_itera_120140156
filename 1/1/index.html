<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
    <style>
    ul {
    padding: 0;
    border: 1px solid;
    }
    li {
    margin: 5px 0;
    padding: 10px;
    border: 1px solid;
    }
    li.completed {
    text-decoration: line-through;
    color: gray;
    }
    button {
    margin-left: 10px;
    padding: 5px 10px;
    cursor: pointer;
    }
    </style>
    
</head>
<body>
    <h1>Belajar JavaScript Dasar</h1>

    <input type="text" id="todoInput" placeholder="Tambahkan item baru..." />
    <button id="addButton">Tambah</button>
    <ul id="todoList"></ul>

    <!-- Menghubungkan dengan file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
